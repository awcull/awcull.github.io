# Plugins
plugins: [jekyll-paginate, jekyll-sitemap]

# Site settings
title: Andrew W. Cull
email: andrew.cull@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Problems I've found fun or interesting or just plain ran into enough during programming, data analysis, or video games.
  
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://awcull.com" # the base hostname & protocol for your site
twitter_username: 
